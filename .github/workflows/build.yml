on: [push, pull_request, workflow_dispatch]

name: Build ZMK firmware

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-zmk-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zmk-

      - name: West init
        run: west init -l config

      - name: West update
        run: west update

      - name: West zephyr export
        run: west zephyr-export

      - name: Build all boards
        run: |
          for entry in $(yq '.include | length' build.yaml); do :; done
          west build -s zmk/app -b glove80_lh -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          west build -s zmk/app -b glove80_rh -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          west build -s zmk/app -b nrf52840dongle -- -DSHIELD=nrf52840dongle -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Rename firmware
        run: |
          cp build/zephyr/zmk.uf2 glove80_lh.uf2 || true
          cp build/zephyr/zmk.uf2 glove80_rh.uf2 || true
          cp build/zephyr/zmk.uf2 nrf52840dongle.uf2 || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-firmware
          path: |
            *.uf2
